# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt
      - name: Download repeater list
        run: curl -o repeaterlist.csv "https://ukrepeater.net/csvcreate1.php"
      - name: Generate repeater GeoJSON
        run: |
          python ukrepeater2geojson repeaterlist.csv 2M analogue > data/repeaters_2m_a.json
          python ukrepeater2geojson repeaterlist.csv 2M digital > data/repeaters_2m_d.json
          python ukrepeater2geojson repeaterlist.csv 70CM analogue > data/repeaters_70cm_a.json
          python ukrepeater2geojson repeaterlist.csv 70CM digital > data/repeaters_70cm_d.json
      - name: Generate ECA/ELA GeoJSON
        run: |
          python ecaela2geojson eca > data/ECA.json
          python ecaela2geojson ela > data/ELA.json
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci
      - name: Build
        env:
          VITE_OS_APIKEY: ${{ secrets.OS_APIKEY }}
          VITE_BING_APIKEY: ${{ secrets.BING_APIKEY }}
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
