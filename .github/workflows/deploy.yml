# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt
      - name: Generate WWFF GeoJSON
        run: |
          curl -OJL "https://wwff.co/wwff-data/wwff_directory.csv"
          md5sum wwff_directory.csv
          python wwff2geojson wwff_directory.csv > data/WWFF.json
      - name: Generate MOTA GeoJSON
        run: |
          curl -OJL https://www.cqgma.org/gma_mills.csv
          md5sum gma_mills.csv
          python mota2geojson gma_mills.csv > data/MOTA.json
      - name: Restore cached WCALIST.ods
        id: cache-wca
        uses: actions/cache/restore@v4
        with:
          path: WCALIST.ods
          key: wca-cache-v2
          restore-keys: |
            wca-cache-v2-
      - name: Download WCALIST.ods (attempt)
        id: download-wca
        run: |
          echo "Attempting to download WCALIST.ods..."
          curl -f -OJL https://wcagroup.org/FORMS/WCALIST.ods
        continue-on-error: true
      - name: Use cached WCALIST.ods if download failed
        run: |
          if [ "${{ steps.download-wca.outcome }}" == "success" ]; then
            echo "Download succeeded. New file will be used and cached."
          elif [ -f "WCALIST.ods" ]; then
            # The file exists because the 'restore' step successfully restored a partial match.
            echo "Download failed, but using cached WCALIST.ods restored from key: ${{ steps.cache-wca.outputs.cache-matched-key }}"
          else
            echo "Download failed and no cache was found. Cannot proceed."
            exit 1 # Fail the job if neither a fresh download nor a cache is available
          fi
      - name: Save WCALIST.ods to cache
        if: steps.download-wca.outcome == 'success'
        uses: actions/cache/save@v4
        with:
          path: WCALIST.ods
          key: wca-cache-v2-${{ hashFiles('WCALIST.ods') }}
      - name: Generate WCA GeoJSON
        run: |
          md5sum WCALIST.ods
          python wca2geojson WCALIST.ods > data/WCA.json
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci
      - name: Build
        env:
          VITE_OS_APIKEY: ${{ secrets.OS_APIKEY }}
          VITE_BING_APIKEY: ${{ secrets.BING_APIKEY }}
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
